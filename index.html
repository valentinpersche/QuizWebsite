<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="db.js"></script>
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card">
        <img src="./assets/img/Group 5.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title" id="question-text">Frage</h5>
          <div class="card mb-2">
            <div class="card-body answer-card" id="answer-1" onclick="checkAnswer(1)">Antwort 1</div>
          </div>
          <div class="card mb-2">
            <div class="card-body answer-card" id="answer-2" onclick="checkAnswer(2)">Antwort 2</div>
          </div>
          <div class="card mb-2">
            <div class="card-body answer-card" id="answer-3" onclick="checkAnswer(3)">Antwort 3</div>
          </div>
          <div class="card mb-2">
            <div class="card-body answer-card" id="answer-4" onclick="checkAnswer(4)">Antwort 4</div>
          </div>

          <div class="question-footer">
            <span>
              <b id="current-question">1</b> von <b id="question-number">5</b>
              Fragen
            </span>
            <button class="btn btn-outline-primary" onclick="nextQuestion()">
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
