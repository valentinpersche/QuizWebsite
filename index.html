<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="db.js"></script>
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card">
        <img
          id="quiz-image"
          src="./assets/img/gehirn.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body" style="display: none" id="quiz-finished">
          <div class="finished-card-headline">Quiz beendet !</div>
          <div class="finished-card-text">Du hast <b id="correct-answers">0</b> von <b id="total-questions">5</b> Fragen richtig beantwortet.</div>
          <div class="finished-card-button">
          <button class="btn btn-outline-primary" onclick="location.reload()">Quiz neu starten</button>
          </div>
        </div>
        <div class="card-body" id="quiz-active">
          <h5 class="card-title" id="question-text">Frage</h5>
          <div class="card mb-2">
            <div
              class="card-body answer-card"
              id="answer-1"
              onclick="checkAnswer(1)"
            >
              Antwort 1
            </div>
          </div>
          <div class="card mb-2">
            <div
              class="card-body answer-card"
              id="answer-2"
              onclick="checkAnswer(2)"
            >
              Antwort 2
            </div>
          </div>
          <div class="card mb-2">
            <div
              class="card-body answer-card"
              id="answer-3"
              onclick="checkAnswer(3)"
            >
              Antwort 3
            </div>
          </div>
          <div class="card mb-2">
            <div
              class="card-body answer-card"
              id="answer-4"
              onclick="checkAnswer(4)"
            >
              Antwort 4
            </div>
          </div>

          <div class="question-footer">
            <span>
              <b id="current-question-number">1</b> von <b id="total-questions-number">5</b>
              Fragen
            </span>
            <button
              class="btn btn-outline-primary"
              onclick="nextQuestion()"
              id="next-button"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
          <div
            class="progress mt-3"
            role="progressbar"
            aria-label="Quiz-Fortschritt"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 20px"
          >
            <div
              id="progress-bar"
              class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
              style="width: 0%"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
